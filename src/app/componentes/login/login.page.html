<ion-header>
    <ion-toolbar color="primary">
        <ion-title text="center">Registro</ion-title>
    </ion-toolbar>



</ion-header>

<ion-content padding>

    <ion-item>

        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type="text" name="nombre"></ion-input>
    </ion-item>


    <ion-item>

        <ion-label position="floating">Apellido:</ion-label>
        <ion-input type="text" name="apellido"></ion-input>
    </ion-item>


    <ion-item>

        <ion-label position="floating">edad</ion-label>
        <ion-input type="number" name="edad"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">sexo:</ion-label>
        <ion-input type="text" name="sexo"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">fecha de nacimiento:</ion-label>
        <ion-input type="number" name="fecha de nacimiento"></ion-input>
    </ion-item>


    <ion-item>

        <ion-label position="floating">Correo electronico:</ion-label>
        <ion-input type="text" name="email"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input type="password" name="password"></ion-input>
    </ion-item>



    <ion-item>

        <ion-label position="floating">Telefono:</ion-label>
        <ion-input type="number" name="telefono"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">Numero de tarjeta:</ion-label>
        <ion-input type="text" name="numero de tarjeta"></ion-input>
    </ion-item>

    <br>
    <ion-button expand="block">Registrar</ion-button>



</ion-content>
